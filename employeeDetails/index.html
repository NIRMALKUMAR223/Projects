<body>
    <header>
        <nav>
            <h1>Employee Details</h1>
        </nav>
    </header>

    <div id="main">
        <div id="sidebar">
            <button id="add">Add Employee</button>
            <button id="record">Records</button>
        </div>
        <div id="main-loader">
            <div id="employee">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                <div id="form">
                    <h3>Employee Id</h3>
                    <input type="text" id="empid" maxlength="4" required>
                    <h3>Employee Name</h3>
                    <input type="text" id="name" required>
                    <h3>Salary</h3>
                    <input type="text" id="salary" maxlength="5" required>
                    <h3>Email</h3>
                    <input type="email" id="email" required>
                    <h3>Phone Number</h3>
                    <input type="text" maxlength="10" id="phone" required>
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div id="employee-record">
                <h2>Records</h2>
                <hr>
                <table border="1" id="table" cellspacing="1" cellpadding="20">
                    <tr id="heading">
                        <th>EmpId</th>
                        <th>Name</th>
                        <th>Sal</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
