<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="imgcircle">
                <img src="./icon/icons8-back-50.png" alt="">
            </div>
            <div class="imgcircle">
                <img src="./icon/icons8-heart-50.png" alt="">
            </div>
        </div>
        <div class="doctordetail">
            <div class="dname">
                <h3>Sarah Johnson</h3>
                <h5>MBBS. MD</h5>
                <h6>Medicine Specialist</h6>
            </div>
            <div class="doctorimg">
                <img src="./icon/doctor_processed.jpeg" alt="">
            </div>
        </div>
        <div class="ver">
            <div class="trans">
                <div class="first">
                    <div class="alert">
                        <img src="./icon/icons8-alert-50.png" alt="">
                        <h3>Details</h3>
                    </div>
                    <div class="call">
                        <img src="./icon/icons8-call-50.png" alt="">
                        <img src="./icon/icons8-message-50.png" alt="">
                    </div>
                </div>
                <div class="experience">
                    <div class="exp">
                        <img src="./icon/icons8-time-50.png" alt="">
                        <div class="content">
                            <h4>8 Years</h4>
                            <h5>Experience</h5>
                        </div>
                    </div>
                    <div class="exp">
                        <img src="./icon/icons8-user-account-50.png" alt="">
                        <div class="content">
                            <h4>3.5k +</h4>
                            <h5>Patients</h5>
                        </div>
                    </div>
                    <div class="exp">
                        <img src="./icon/icons8-star-50.png" alt="">
                        <div class="content">
                            <h4>2.8k +</h4>
                            <h5>Reviews</h5>
                        </div>
                    </div>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
