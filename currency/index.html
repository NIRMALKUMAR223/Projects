<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="nirmal.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="currency">
            <div class="one">
                <div class="inter">
                <h4>From</h4>
                <select class="select" value="">
                    <option value="AUD">AUD</option>
                </select>
                </div>
                <div class="interone">
                <h4>To</h4>
                <select class="select">
                    <option value="AUD">AUD</option>
                </select>
                <h6 id="alert"></h6>
            </div>
            </div>
        </div>
        <div class="convertbox">    
            <input type="number" placeholder="" id="amount">
            <input type="text" name="" id="result">
        </div>
        <button id="btn">convert</button>
    </div>    
</body>
</html>
